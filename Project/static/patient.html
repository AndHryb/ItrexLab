<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/patient_style.css">
  </head>
  <body class="container">
    <header>
      <div class="patient_info panel panel-default">
        <h1>The queue</h1>
        <div class="label_for_patient">Current patient</div>
        <div class="cur_patient" id="display_patient_name">Stuck item value</div>
      </div>
      <div class="patient_handler panel panel-default">
        <div class="patient_form form-group" >
          <input type="text" class="form-control" id = "enter_patient_name"placeholder="input to set value" pattern="/[A-Za-zА-Яа-яЁё]/">
          <span id ='patient_input_validation'></span>
          <button type="button" class="btn btn-default" id ='add_patient_name'>Add</button>

        </div>
      </div>
    </header>
    <section class="client_resolution_section">
      <div class=" client_resolution form-group">
        <input type="search" class="search_input form-control" id="search_for_patient" placeholder="search">
        <textarea class="resolution_text form-control"  id="resolution_for_patient" placeholder="Found resolution" ></textarea>
      </div>
    </section>


  <script type="module" src="scripts/ui_listener_for_patient.js"></script>
  </body>
</html>
